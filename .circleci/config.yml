# Use the latest 2.1 version of CircleCI pipeline process engine. 
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

jobs:
  build:
    docker:
      - image: cimg/openjdk:11.0-node
    steps:
      - checkout
      - run:
          name: Build
          command: mvn -B -DskipTests clean package
      - run:
          name: Test
          command: mvn test
      - run:
          name: Analysis
          command: mvn verify sonar:sonar -Dsonar.projectKey=techgem1986_account-service
workflows:
  main:
    jobs:
      - build:
          context:
            - SonarCloud
