version: 2.1
orbs:
  aws-cli: circleci/aws-cli@1.3
  aws-ecs: circleci/aws-ecs@2.0.0

jobs:
  build-and-publish:
    docker:
      - image: cimg/openjdk:11.0-node
    steps:
      - checkout
      - run:
          name: Docker Login
          command: docker login -u $DOCKER_LOGIN -p $DOCKER_PASSWORD
      - run:
          name: Build and Publish
          command: mvn clean verify sonar:sonar -Dsonar.projectKey=techgem1986_account-service package compile jib:build -Dimage=techgem1986/account-service:$CIRCLE_BUILD_NUM
#      - run:
#          name: Sonar
#          command: mvn verify sonar:sonar -Dsonar.projectKey=techgem1986_account-service
##      - run:
##          name: Docker Login
##          command: docker login -u $DOCKER_ID -p $ACCESS_TOKEN
#      - run:
#          name: Building Container Image
#          command: mvn compile jib:build -Dimage=techgem1986/account-service:$CIRCLE_BUILD_NUM

workflows:
  build-publish-deploy:
    jobs:
      - build-and-publish:
          context:
            - SonarCloud
            - DockerHub
      - aws-ecs/deploy-service-update:
          cluster-name: 'techgem1986'
          container-image-name-updates: 'container=account-service,image-and-tag=docker.io/techgem1986/account-service:latest'
          family: 'account-service'
          requires:
            - build-and-publish
          context:
            - AWS